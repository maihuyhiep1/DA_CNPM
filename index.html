<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài viết thử nghiệm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .post {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .post .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .post .author {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }
        .post .content {
            margin-top: 20px;
            font-size: 16px;
        }
        .post .content p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="title">Bài viết thử nghiệm</div>
        <div class="author">Tác giả: 1</div>
        <div class="content">
            <p>Đây là đoạn văn bản đầu tiên.</p>
            <img src="http://localhost:3000/uploads/1731925628425.png" alt="Ảnh 1">
            <p>Tiếp theo là đoạn văn bản thứ hai.</p>
            <img src="http://localhost:3000/uploads/1731925628439.png" alt="Ảnh 2">
        </div>
    </div>
</body>
</html>
